<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <div class="main-page">
        <div class="header">
            <div class="logosearch">
                <a href="#" class="logo"><img src="/img/logo.png" alt="logo"></a>
                <a href="#"><img src="/img/Forma1.png" alt="search" class="search" ></a>
            </div>
            <div class="nav">                
                <a href="#" class="nav__link"><img src="/img/Forma2.png" alt="menu" class="menu__humberger"></a>
                <a href="#" class="nav__link"><img src="/img/Forma3.png" alt="acc" class="acc"></a>
                <a href="#" class="nav__link"><img src="/img/Forma4.png" alt="backet" class="backet"></a>
            </div>
        </div> 
        <div class="preview">
            <img src="/img/Layer_57-removebg-preview1.png" alt="men">
            <div class="border"></div>
            <div class="name-of-shop">
                <h3 class="brand">THE BRAND</h3>
                <p>OF LUXERIOUS</p> 
                <p class="text-pink"> FASHION</p>
            </div>
        </div>
        <div class="offer">
            <div class="offer__women">
                <div class="opisanie">
                    <p class="one-lvl">30% OFF</p><br>
                    <p class="two-lvl">FOR WOMEN</p>
                </div>
                <span class="filter"></span> 
                <img src="/img/Layer43.png" alt="woman">
            </div>
            <div class="offer__men">
                <div class="opisanie">
                    <p class="one-lvl">HOT DEAL</p><br>
                    <p class="two-lvl">FOR MEN</p>
                </div>
                <span class="filter"></span>
                <img src="/img/Rectangle30.png" alt="men">
            </div>
            <div class="offer__kids">
                <div class="opisanie">
                    <p class="one-lvl">NEW ARRIVALS</p> <br>
                    <p class="two-lvl">FOR KIDS</p>
                </div>
                <span class="filter"></span>
                <img src="/img/Rectangle31.png" alt="kids">
            </div>
            <div class="offer__accesories">
                <div class="opisanie__accesories">
                    <p class="one-lvl">LUXIROUS & TRENDY</p> <br>
                    <p class="two-lvl">ACCESORIES</p>
                </div>
                <span class="filter__accesories"></span>
                <img src="/img/Rectangle20.png" alt="accesories">
            </div>
        </div>
    </div>        
</body>
</html>
